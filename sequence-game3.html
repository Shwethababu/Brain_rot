<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrange the Sequence</title>
  <link rel="stylesheet" href="sequence-game.css">
</head>
<body>
  <header>
    <h1 class="page-heading">Arrange the Sequence</h1>
  </header>
  <div class="card-container">
    
    <!-- Cards for sequence arrangement will be dynamically added -->
  </div>
  <div id="group1" class="card-container"></div>
    <div id="group2" class="card-container"></div>
    <div id="group3" class="card-container"></div>
  <div id="meme-container" style="display: none; text-align: center; margin-top: 20px;">
    <!-- Meme GIF will be displayed here -->
  </div>
  <div id="meme-alert" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 2px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.2); padding: 20px; text-align: center; z-index: 1000;">
    <img id="meme-image" src="" alt="Meme" style="max-width: 100%; height: auto;" />
    <p id="meme-text" style="margin-top: 10px; font-weight: bold;"></p>
    <button id="close-meme" style="margin-top: 10px; padding: 10px 20px; background-color: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Close
    </button>
  </div>
  <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>
  
  
  <button id="check-sequence">Check Sequence</button> <button id="go-back" class="go-back-btn">Go Back</button>

  <script src="sequence3.js"></script>
</body>
</html>
